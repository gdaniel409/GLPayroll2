
@let activities = (activities$  | async)!;

@if(activities){

    <h1>Select Activity</h1><br />

   
    @if(activities.length > 0){
   
    <table mat-table [dataSource]="activities">

      <ng-container matColumnDef="activitynumber">
            <th mat-header-cell *matHeaderCellDef>Activity Number</th>
            <td mat-cell *matCellDef="let activity">
            {{ activity.activityNumber }}
            </td>
      </ng-container>

      <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let activity">
            {{ activity.description }}
            </td>
      </ng-container>

      <ng-container matColumnDef="edit">
         <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let activity">
            <a style="color: black;" [routerLink]="['/createactivitylog', employeeID, employeeNumber, activity.id, activity.activityNumber ]">Select</a>
          </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    
     </table>

     }@else{
      No activities.
     }

}@else{
      Activity Not Set.
}
