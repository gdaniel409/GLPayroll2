
@let activity = (activity$ | async)!;

<h1>Activity Detail</h1>

    <mat-label style="font-weight: bold; width: 40%;">Description</mat-label><br />
    <div style="width: 40%; height: 225px; overflow: auto;">{{activity.description}}</div>
    <br /><br />

</div>
