
<div style="margin-left: 5%; width: 100%;">

    <h1>Create Payment</h1>

    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">

        <mat-form-field style="width: 40%;">
            <mat-label>Employee Number</mat-label>
            <input formControlName="employeeNumber" matInput required maxlength="200"/>
            <mat-error>Employee Number is required</mat-error>
        </mat-form-field><br />

         <mat-form-field style="width: 40%;">
            <mat-label>Check Number</mat-label>
            <input formControlName="checkNumber" matInput maxlength="100"/>
            
        </mat-form-field><br />

         <mat-form-field style="width: 40%;">
            <mat-label>Amount</mat-label>
            <input formControlName="amount" matInput />
            <mat-error>Amount is required</mat-error>
        </mat-form-field><br />

        <mat-form-field style="width: 40%;">
            <mat-label>Start Period</mat-label>
            <input formControlName="startPeriod" [matDatepicker]="picker" matInput />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
           
        </mat-form-field><br />
        
        <mat-form-field style="width: 40%;">
         
            <mat-label>End Period</mat-label>
            <input formControlName="endPeriod" [matDatepicker]="picker2" matInput />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>

        </mat-form-field><br />

        <mat-form-field style="width: 40%;">
         
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="note" maxlength="500"></textarea>

        </mat-form-field>
          
       <br />
        
        <div style="vertical-align:middle;border-radius: 8px;color: black; background-color: lightgray; width: 40%; height: 60px;">
            <mat-checkbox style="width:100%;height: 60px;"  formControlName="linktolog">Link To Log (resolve all activity dates between start and end date).</mat-checkbox>
        
        </div>
        

      
               

        <br />
        <br />

        <div style="width: 40%;">
            <button mat-raised-button type="submit" [disabled]="loading">
                Save
            </button><br />
        </div>

    </form>


</div>
